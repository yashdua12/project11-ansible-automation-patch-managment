---
# Role: Slack Notification
# This role sends the HTML report to a Slack channel.

- name: Print start message
  debug:
    msg: "Sending HTML patching report to Slack"

- name: Send HTML file to Slack
  community.general.slack:
    token: "{{ xoxb-9345134279426-9364366754518-vCYJgwWKSvBDXtUFso8pQTYH }}"
    channel: "#ansible-channel"
    msg: "Patching report is attached."
    attachments:
      - text: "{{ lookup('file', '/tmp/patching_report.html') }}"
